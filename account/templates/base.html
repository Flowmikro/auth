{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'account/css/base.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="header">
    <span class="logo">Сеть</span>
    {% if request.user.is_authenticated %}
    <ul class="menu">
        <li {% if section == 'dashboard' %} class="selected" {% endif %}>
            <a href="{% url 'dashboard' %}">Моя Сеть</a>
        </li>
        <li {% if section == 'images' %} class="selected" {% endif %}>
            <a href="#">Фотографии</a>
        </li>
        <li {% if section == 'people' %} class="selected"{% endif %}>
            <a href="#">Люди</a>
        </li>
    </ul>
    {% endif %}
    <span class="user">
        {% if request.user.is_authenticated %}
            Привет {{ request.user.first_name }},
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Авторизоваться</a>
        {% endif %}
    </span>
</div>
</body>
</html>
